<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Limon</title>
  <meta name="description" content="">
  <meta name="author" content="">

 
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

	<script type="text/javascript" src="./app.js"></script>
  <div class="container">
    <div class="header">
      <h3>Limon</h3>
      <h6>Simon on Novation Launchkey</h6>
      <h6>Powered by Web Audio and Web Midi APIs</h6>
    </div>
    <div class="row">
      <button class="button-primary u-full-width" id="newGameBtn">New game</button>
    </div>
    <div class="row">
      <button class="button-primary u-full-width" id="testBtn">test</button>
    </div>
    <div class="row">
      <h5 id="infoTxt"></h5>
    </div>
    <div class="row" id="uiBar">
      <div class="three columns">
        <h5 id="scoreTxt">Score : 0</h5>
      </div>
      <div class="three columns">
        <h5 id="notesTxt">Notes : 0</h5>
      </div>
      <div class="three columns">
        <h5 id="livesTxt">Lives : 3</h5>
      </div>
      <div class="three columns">
        <h5 id="highScoreTxt">Highscore : 0</h5>
      </div>
    </div>
  </div>
 
</body>
</html>
